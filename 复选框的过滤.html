<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg" @keyup="filter"><button @click="add">add</button>
		<ul>
			<li :class="{red:item.flag}" v-for="item in show" @click="change(item)">{{item.val}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'',
				arr:[],
				show:[]
			},
			methods:{
				add:function(){
					this.arr.push({val:this.msg,flag:false});
					this.msg='';
					this.arr.sort((a,b)=>{return a.val>b.val;});
					this.show = this.arr;
				},
				filter:function(){
					var arr1 = this.arr.filter(val=>{return val.val.indexOf(this.msg)>-1});//msg为空的时候arr和show是一样的
					this.show = arr1;
				},
				change:function(obj){
					obj.flag = !obj.flag;
				}

			},
			
		});
	</script>
</body>
</html>
