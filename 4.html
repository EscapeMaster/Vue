<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="app">
		{{firstName}}  {{lastName}}
		{{fullName}}
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				firstName:'zhang',
				lastName:'san'
			},
			computed:{//计算属性 优先  有缓存的
				// fullName:function(){
				// 	return this.firstName +' ' + this.lastName;
				// }
				fullName:{
					get:function(){//取值的时候调用
						return this.firstName +' ' + this.lastName;
					},
					set:function(val){//设置值的时候调用
						console.log(val);
					}
				}
			}
		});
	</script>
</body>
</html>
