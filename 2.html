<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.red{
		width: 200px;
		height: 200px;
		background: #f40;
	}
	.font-size{
		width: 300px;
		height: 300px;
		background: red;
		font-size: 30px;
	}
</style>
<body>
	<div id="app"> <!-- 支持ie9以上-->
		<button @click="change">click</button>
		点击次数：{{msg}}
		<!-- <div :class="{aa:isAa}"></div> -->
		<!-- <div :class="[classA,classB]">dasdasf</div> -->
		<div :class="classObj"></div><!--动态指令改属性用v-bind: -->
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				msg:0,
				aa:'div1',
				classObj:{
					red:true,
					'font-size':false
				},
				// classA:'red'
			},
			methods:{
				change:function(){
					this.classObj.red = !this.classObj.red;
					this.classObj['font-size'] = !this.classObj['font-size'];
					this.msg++;
				}
				// add:function(){
				// 	this.msg++;//当前vue对象的属性++ 前面用vm.也可以
				// }
			}
		});
	</script>
</body>
</html>
