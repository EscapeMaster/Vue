<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div v-if="show">
			<h1>hhhh</h1>
			<p>pppp</p>
			没有DOM结构
		</div>
		<div v-else>
			<p>dasdasd</p>
			v-else智能在v-if后面用
		</div>
		<div v-show="show">
			<p>eqweqwe</p>
			还有DOM结构
		</div>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',//一个作用域范围
			data:{
				msg:'123',//相当于变量
				aa:'',
				arr:[1,2,3,4,5],
				show:true
			}
		});
	</script>
</body>
</html>
