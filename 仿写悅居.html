<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		是否需要额外付费设施<input type="checkbox" @click="show">
		<ul>
			<li v-for="a in aa">{{a.name}} {{a.price}} <input type="checkbox" v-model="arr" :value="a"></li>
		</ul>
		订单费用信息
		<ul>
			<li v-for="obj in arr">{{obj.name}} {{obj.price}}</li>
		</ul>
		总金额{{total}}
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({//循环用:value
			el:'#app',
			data:{
				arr:[{name:'群里家园豪华型',price:400}],
				aa:[]
			},
			methods:{
				show:function(){
					if(event.target.checked){
						this.aa = [{name:'沙发',price:'100'},{name:'空调',price:'150'},{name:'wifi',price:'50'}];
					}else{
						this.aa = [];
						this.arr=[];
					}
					
				}
			},
			computed:{
				total:function(){
					var total = 0;
					this.arr.forEach(function(val){
						total += parseInt(val.price);
					});
					return total;
				}
			}

		});
	</script>
</body>
</html>
